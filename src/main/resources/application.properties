#spring boot redis cluster client
server.servlet.context-path=/sbrcc
server.port=8080

#redis cluster config
#RedisCluster\u96C6\u7FA4\u8282\u70B9\u53CA\u7AEF\u53E3\u4FE1\u606F
#openshift service \u540D\u79F0:redis-cluster \u7AEF\u53E3:6379
#openshift \u5BB9\u5668\u90E8\u7F72\uFF0C\u914D\u7F6ERedis\u96C6\u7FA4\u670D\u52A1\u4FE1\u606F
share.redis.cluster.nodes=redis-cluster:6379
# openshift \u5BB9\u5668\u90E8\u7F72\uFF0C\u914D\u7F6E\u6240\u6709pod\u7684IP+port
#share.redis.cluster.nodes=172.30.237.229:6379,172.30.12.178:6379,172.30.171.244:6379,172.30.237.220:6379,172.30.12.135:6379,172.30.237.215:6379
# openshift Redis\u96C6\u7FA4\u670D\u52A1\u6620\u5C04\u672C\u5730\u7AEF\u53E316379,\u56E0\u7F51\u7EDC\u539F\u56E0\uFF0C\u53EF\u80FD\u4F1A\u5931\u8D25
#share.redis.cluster.nodes=127.0.0.1:16379
#Redis\u5BC6\u7801
share.redis.password=
#\u5728\u7FA4\u96C6\u4E2D\u6267\u884C\u547D\u4EE4\u65F6\u8981\u9075\u5FAA\u7684\u6700\u5927\u91CD\u5B9A\u5411\u6570\u76EE
share.redis.cluster.max-redirects=5
#Redis\u8FDE\u63A5\u6C60\u5728\u7ED9\u5B9A\u65F6\u95F4\u53EF\u4EE5\u5206\u914D\u7684\u6700\u5927\u8FDE\u63A5\u6570\u3002\u4F7F\u7528\u8D1F\u503C\u65E0\u9650\u5236
share.redis.jedis.pool.max-active=1000
#\u4EE5\u6BEB\u79D2\u4E3A\u5355\u4F4D\u7684\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
share.redis.timeout=2000
#\u6C60\u4E2D\u201C\u7A7A\u95F2\u201D\u8FDE\u63A5\u7684\u6700\u5927\u6570\u91CF\u3002\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u65E0\u9650\u6570\u91CF\u7684\u7A7A\u95F2\u8FDE\u63A5
share.redis.jedis.pool.max-idle=8
#\u76EE\u6807\u4E3A\u4FDD\u6301\u5728\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\u3002\u8FD9\u4E2A\u8BBE\u7F6E\u53EA\u6709\u5728\u8BBE\u7F6Emax-idle\u7684\u60C5\u51B5\u4E0B\u624D\u6709\u6548\u679C
share.redis.jedis.pool.min-idle=5
#\u8FDE\u63A5\u5206\u914D\u5728\u6C60\u88AB\u8017\u5C3D\u65F6\u629B\u51FA\u5F02\u5E38\u4E4B\u524D\u5E94\u8BE5\u963B\u585E\u7684\u6700\u957F\u65F6\u95F4\u91CF\uFF08\u4EE5\u6BEB\u79D2\u4E3A\u5355\u4F4D\uFF09\u3002\u4F7F\u7528\u8D1F\u503C\u53EF\u4EE5\u65E0\u9650\u671F\u5730\u963B\u6B62
share.redis.jedis.pool.max-wait=1000
#redis cluster\u53EA\u4F7F\u7528db0
share.redis.index=0
